- name: client
  type: text
  config:
    required: true
  label: Client
  description: Client name for the case study (will appear capitalized on website)
- name: slug
  type: text
  config:
    required: true
  label: Slug
  description: Custom URL for a case study. Needs to be lowercase & separated by hyphens
