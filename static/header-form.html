<form name="header-form" method="POST" data-netlify="true" hidden action="/thank-you">
  <input
  id="name"
  type="text"
  name="name"
  required
  aria-label="Full name"
  >
  <input
  id="email"
  type="email"
  name="email"
  required
  aria-label="Email"
  >
  <input
  id="message"
  name="message"
  type="textarea"
  aria-label="Message"
  >
</form>
